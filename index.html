<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://cdn.pixabay.com/photo/2019/11/27/14/06/pokemon-4657023_960_720.png">
</head>
<body>

    <div class="container">
        <div class="navbar">
            
        </div>
        
        <div class="cards">
            <hr>
            <div>
                <h1 class="title">All Pokemons</h1>
                <img src="https://freepikpsd.com/file/2019/10/pokemon-png-transparent.png" alt="">
            </div>
            <hr>
        </div>
        
        <div class="wrapper">
            
        </div>

        <div class="buttons">
            <button class="prev">Prev</button>
            <div class="page">
                <span class="currentPage"></span>
                /
                <span class="allPages"></span>
            </div>
            <button class="next">Next</button>
        </div>

        <div class="selectPage">
            <input type="text" class="pageInput">
            <button class="inputButton">Go</button>
        </div>

        <div class="footer">
            <h1>Pokemon app</h1>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
